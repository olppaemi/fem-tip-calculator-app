<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>

  <main class="tip-calculator">
    <form>
      <div class="form-col">
        <p>Bill</p>
        <div class="input-group">
          <span class="icon">
            <img src="images/icon-dollar.svg" alt="icon-dollar">
          </span>
          <input type="number" id="bill" name="bill" min="0" placeholder="0">
        </div>
      </div>

      <div class="form-col">
        <p>Select Tip %</p>
        <ul class="tips-grid">
          <li>
            <label class="tip">
              <input type="radio" name="tip" value="5">
              <span class="tip-amount">5%</span>
            </label>
          </li>
          <li>
            <label class="tip">
              <input type="radio" name="tip" value="10">
              <span class="tip-amount">10%</span>
            </label>
          </li>
          <li>
            <label class="tip">
              <input type="radio" name="tip" value="15">
              <span class="tip-amount">15%</span>
            </label>
          </li>
          <li>
            <label class="tip">
              <input type="radio" name="tip" value="25">
              <span class="tip-amount">25%</span>
            </label>
          </li>
          <li>
            <label class="tip">
              <input type="radio" name="tip" value="50">
              <span class="tip-amount">50%</span>
            </label>
          </li>
          <li>
            <label class="tip tip-custom">
              <input type="number" name="tip-custom" id="input-custom-tip" placeholder="Custom">
            </label>
          </li>
        </ul>
      </div>
      <div class="form-col">
        <p>Number of People</p>
        <div class="input-group">
          <span class="icon"><img src="images/icon-person.svg" alt="icon-person"></span>
          <input type="number" name="person-amount" id="person-amount" min="0" placeholder="0">
          <small class="invalid-feedback"></small>
        </div>
      </div>
    </form>


    <div class="result-container">
      <div class="result-tip">
        <p class="text">Tip Amount <br /><span class="per">/ person</span></p>
        <span class="amount" id="person-tip-amount">$0.00</span>
      </div>

      <div class="result-tip">
        <p class="text">Total <br /><span class="per">/ person</span></p>
        <span class="amount" id="total">$0.00</span>
      </div>

      <button class="reset" id="reset">Reset</button>
  </main>
  <script src="script.js"></script>
</body>

</html>
